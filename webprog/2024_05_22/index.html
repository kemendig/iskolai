<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Játék</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Sudoku</h1>
        <div id="sudoku-board"></div>
        <button id="check-button">Ellenőrzés</button>
        <div id="message"></div>
        <div id="instructions">
            <h2>Instrukciók:</h2>
            <p>A cél, hogy minden sorban, oszlopban és 3x3-as blokkban az 1-9 számok szerepeljenek.</p>
            <p>Töltsd ki az üres mezőket, és kattints az "Ellenőrzés" gombra a megoldás ellenőrzéséhez.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
